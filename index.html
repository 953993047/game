<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
*{
    margin:0;
    padding:0;
    border:0;
}
#box{
	/*margin-top: 100px;*/
    width:500px;
    height: 500px;
    background:#c6efa2;
    border:1px solid pink;
}
button{
	width: 110px;
	height: 50px;
	background: #8cd0e2;
	border-radius: 5px;
	margin-left: 42px;
	padding: 10px;
	font-size: :30px;
	font-size: x-large;
}
<style>
</head>
<body>
	<p>您的分数为<span>0</span></p>
    <div id="box">
   </div>
   <button  onclick="start()">start</button>
   <button  onclick="pause()">pause</button>
   <button onclick="move()">continue</button>
   
<script type="text/javascript" >//一定注意数组为引用类型，赋值要保存一个进行深度克隆保存一个中间数组再赋值
var snake = [ //[left,top]蛇身的位置
    [2, 2],//蛇首
    [1, 2],
    [0, 2]//蛇尾
];
var timer = null; //定时器
var count = 0; //记录吃的食物
var box = document.getElementById('box');
var dirc = 'right'; //方向
var elements = []; //,即新添加的实际蛇身div
var foods = []; //为方便删除食物的数组
function start() {
    foodinit();
    whichdirc();//判断按键确定方向，并记录
    bodyinit();
    move();
}

function move() {
    timer = setInterval(function() { //定时器来
        end(); //判断是否结束游戏
        eaten(); //判断是否吃food，处理吃了事物后对删除并产生新食物，加长身体
        var temp=deepcopy(snake);
        switch (dirc) { //根据方向来定义蛇首位置
            case 'left':
                snake[0][0]--;
                // a=[snake[snake.length-1]+1,snake[snake.length-1]]
                // snake.push(a);
                break;
            case 'right':
                snake[0][0]++;
                // b=[snake[snake.length-1]-1,snake[snake.length-1]]
                // snake.push(b);
                break;
            case 'up':
                snake[0][1]--;
                // b=[snake[snake.length-1],snake[snake.length-1]+1]
                // snake.push(b);
                break;
            case 'down':
                snake[0][1]++;
                // b=[snake[snake.length-1],snake[snake.length-1]-1]
                // snake.push(b);
                break;
        }
        
        for (i = 1; i < snake.length; i++) { //蛇身跟着蛇首走，后一截身体的位置等于前一截的位置
            snake[i][0] = temp[i - 1][0];
            snake[i][1] = temp[i - 1][1];
        }
        remove(); //删除蛇身

        bodyinit(); //创造新的蛇身
        // snake.push(snake[snake.length-1])
    }, 100);
}

function deepcopy(obj) {
            var out = [],i = 0,len = obj.length;
            for (; i < len; i++) {
                if (obj[i] instanceof Array){
                    out[i] = deepcopy(obj[i]);
                }
                else out[i] = obj[i];
            }
            return out;

        }
function remove() {
    for (var i = 0; i < elements.length; i++) {
        var ele = elements[i];
        if (ele != null) {
            box.removeChild(ele);
        }
    }
    elements=null;
}
//根据数组循环出蛇身

function bodyinit() {
    elements=[];
    for (var i = 0; i < snake.length; i++) {
        var sna = document.createElement('div');
        // sna.classList.add('snakebody');
        sna.style.width = '10px';
        sna.style.height = '10px';
        sna.style.background = '#8cd0e2';
        sna.style.position = 'absolute';
        sna.style.left = snake[i][0] * 10 + 'px';
        sna.style.top = snake[i][1] * 10 + 'px';
        box.appendChild(sna);
        elements.push(sna);
    }
}

//判断方向
function whichdirc() {
    document.onkeydown = function(e) {
        if (e.keyCode == 37 && dirc != 'right') //左
        {
            dirc = 'left';
        } else if (e.keyCode == 38 && dirc != 'down') //上{
        {
            dirc = 'up';
        } else if (e.keyCode == 39 && dirc != 'left') //右
        {
            dirc = 'right';
        } else if (e.keyCode == 40 && dirc != 'up') //下
        {
            dirc = 'down';
        } else {}
    }
}
//产生一个随机地点的食物
function foodinit() {
    var a = document.createElement("div");
    a.style.width = '10px';
    a.style.height = '10px';
    a.style.background = "white";
    a.style.position = 'absolute';
    a.style.top = Math.floor(Math.random() * 50) * 10 + 'px';
    a.style.left = Math.floor(Math.random() * 50) * 10 + 'px';
    document.getElementsByTagName("div")[0].appendChild(a);
    foods.push(a);
}
//被吃了
function eaten() {
    if (parseInt(foods[0].style.top) == snake[0][1] * 10 && parseInt(foods[0].style.left) == snake[0][0] * 10) {
        box.removeChild(foods[0]);//删除食物
        foods.splice(0, 1);
        foodinit();//创造新食物
        var endx = snake[snake.length - 1][0];
        var endy = snake[snake.length - 1][1];
        switch (dirc) {
            case 'left':
                {
                    left = [endx + 1, endy];
                    snake.push(left);
                    break;
                }
            case 'right':
                {
                    right = [endx - 1, endy];
                    snake.push(right);
                    break;
                }
            case 'up':
                {
                    up = [endx, endy + 1];
                    snake.push(up);
                    break;
                }
            case 'down':
                {
                    down = [endx, endy - 1];
                    snake.push(down);
                    break;
                }
        }
        remove();
        bodyinit();
        //计算分数
        count++;
        var a= document.getElementsByTagName('span')[0];
        a.innerHTML=''+count;
        
    }
}
//停止游戏
function pause() {
    clearInterval(timer);
    document.onkeydown = null;
}
//判断是否结束游戏1.蛇超出边框2.蛇头碰到了蛇身
function end() {
    for (var i = 1; i < snake.length; i++) {
        if(snake[i][0]==snake[0][0]&&snake[i][1]==snake[0][1]){
                     renew();
        }
    }
    if (snake[0][0] >= 50 || snake[0][1] >= 50) {
                     renew();
    } else if (snake[0][0] < 0 || snake[0][1] < 0) {
                     renew();
    }
    // else if(1==0) {
    //      alert('game over');
    //     clearInterval(timer);
    //     timeer = null;
    //     foods[0].parentNode.remove(foods[0]);
    //     foods.splice(0, 1);
    // }
}
function renew(){
    alert('game over');
        clearInterval(timer);
        timer = null;
        remove();
        box.removeChild(foods[0]);
        foods.splice(0, 1);

        snake = [ //[left,top]蛇身的位置
    [2, 0],//蛇首
    [1, 0],
    [0, 0]//蛇尾
];
     timer = null; //定时器
     count = 0; //记录吃的食物
     dirc = 'right'; //方向
     elements = []; //,即新添加的实际蛇身div
     foods = []; //为方便删除食物的数组
}
